<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HomeWork 10</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<section class="page-wrapper">
    <div class="page-wrapper__form">
        <div class="content">
            <input type="text"
                   size="30"
                   class="content__name"
                   placeholder="Enter your name"
                   id="userName"
                   value="" />
        </div>
        <div class="content">
            <textarea name="comment"
                      class="content__comment"
                      placeholder="Type your comment"
                      id="commentField"></textarea>
        </div>
        <div class="content">
            <button class="content__btn"
                    id="addCommentButton">Add comment</button>
        </div>
        <div id="newElements"></div>
    </div>
</section>
</body>
</html>
